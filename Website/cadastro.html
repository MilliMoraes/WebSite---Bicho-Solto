<body> 
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5">
                    
                    <div class="text-center mb-4">
                        <h2 class="fw-bold" style="color: #5a3e85;">Crie uma conta</h2>
                        <p class="text-muted">Faça a reserva para seu Pet!</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label text-muted">Nome do Tutor</label>
                            <input type="text" class="form-control rounded-pill p-2 px-3" placeholder="Seu nome completo" style="border-color: #9ACD32;">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">E-mail</label>
                            <input type="email" class="form-control rounded-pill p-2 px-3" placeholder="seu@email.com" style="border-color: #9ACD32;">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">Senha</label>
                            <input type="password" class="form-control rounded-pill p-2 px-3" placeholder="******" style="border-color: #9ACD32;">
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted">Confirmar Senha</label>
                            <input type="password" class="form-control rounded-pill p-2 px-3" placeholder="******" style="border-color: #9ACD32;">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn text-white rounded-pill fw-bold py-2" style="background-color: #5a3e85;">
                                CADASTRAR
                            </button>
                        </div>

                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted">Já tem conta? <a href="#" class="text-decoration-none fw-bold" style="color: #9ACD32;">Fazer Login</a></p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
